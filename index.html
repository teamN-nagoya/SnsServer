<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ぽやっとSNS-test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="userId" placeholder="userId">
    <input type="text" id="passwordHash" placeholder="passwordHash">
    <button id="btn">ユーザー登録</button>
    <button id="btn2">ログイン</button>
    <textarea id="textarea3" rows="4" cols="120">cols="120"のテキストエリアです。</textarea><br>
    <button id="btn3">テキスト送信</button>
    <script>
        const sock = new WebSocket("ws://127.0.0.1:5001");

        sock.addEventListener("open", e => {
            console.log("接続が開かれたときに呼び出されるイベント");
        });

        sock.addEventListener("message", e => {
            console.log("サーバーからメッセージを受信したときに呼び出されるイベント");
        });

        sock.addEventListener("close", e => {
            console.log("接続が閉じられたときに呼び出されるイベント");
        });

        sock.addEventListener("error", e => {
            console.log("エラーが発生したときに呼び出されるイベント");
        });

        function clickBtn3() {
            const te3 = document.getElementById("textarea3").value;
            return te3
        }

        //仮でobjとして送信するパケットをおいておきます
        const obj1 = {
            packetName: "MemverRegistrationC2SPacket",
            userId: "user2",
            passwordHash: "passwordhash2"
        }
        const obj2 = {
            packetName: "LoginRegistrationC2SPacket",
            userId: "user2",
            passwordHash: "passwordhash2"
        }
        const obj3 = {
            packetName: "SNSC2SPacket",
            userId: "user2",
            textMessage: "text"
        }
        btn.addEventListener("click", e => {
            const userId = document.getElementById("userId").value;
            const passwordHash = document.getElementById("passwordHash").value;
            obj1.userId = userId;
            obj1.passwordHash = passwordHash;
            sock.send(JSON.stringify(obj1))
        });
        btn2.addEventListener("click", e => {
            const userId = document.getElementById("userId").value;
            const passwordHash = document.getElementById("passwordHash").value;
            obj2.userId = userId;
            obj2.passwordHash = passwordHash;
            sock.send(JSON.stringify(obj2))
        })
        btn3.addEventListener("click", e => {
            const userId = document.getElementById("userId").value;
            const te3 = document.getElementById("textarea3").value;
            obj3.userId = userId;
            obj3.textMessage = te3;
            sock.send(JSON.stringify(obj3))
        })
    </script>
</body>

</html>
